<div>{{message}}</div>
<h3>Sign up page</h3>
<form>
    <table>
        <tbody>
            <tr>
                <td>Enter AdminId:</td>
                <td><input type="text" name="adminId" [(ngModel)]="adminData.adminId"></td>
            </tr>
            <tr>
                <td>Enter Firstname:</td>
                <td><input type="text" name="firstname" [(ngModel)]="adminData.firstname"></td>
            </tr>
            <tr>
                <td>Enter Lastname:</td>
                <td><input type="text" name="lastname" [(ngModel)]="adminData.lastname"></td>
            </tr>
            <tr>
                <td>Enter emailId:</td>
                <td><input type="text" name="emailId" [(ngModel)]="adminData.emailId"></td>
            </tr>
            <tr>
                <td>Enter password:</td>
                <td><input type="password" name="password" [(ngModel)]="adminData.password"></td>
            </tr>
        </tbody>
        <div>
            <input type="button" value="Signup" (click)="registerAdmin()">
            <input type="button" value="Login" (click)="authenticateAdmin()">
        </div>
    </table>
</form>
